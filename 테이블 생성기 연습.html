<title>테이블 생성기 연습</title>

<script>
//document.write("<img src=\"https://tpechauvesourisultrasons.files.wordpress.com/2014/01/chauve-souris.png\">");
document.write("<table width='100%' border='1' align='center'>");
for(var i=5;i>=1;i--){
	document.write("<tr>"); //천장
	for(var a=1;a<=4;a++){
		document.write("<td>"+i+getStr(a)+"호</td>"); 
	}
	document.write("</tr>");//바닥
}
document.write("</table>");

function getStr(n){
	//넘겨받은 숫자가 10보다 작으면 05, 09, 아니면 그냥 씀 
	var data;
	if(n<10){
		data="0"+n;	
	}else{
		data=n;
	}
	return data;
}
</script>
